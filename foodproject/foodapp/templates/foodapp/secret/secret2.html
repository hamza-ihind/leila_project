<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxLube Pro Xtreme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Audiowide&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #ff3333;
            --dark: #0a0a0a;
            --light: #ff4d4d;
            --accent: #ff0000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Audiowide', 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .product-showcase {
            position: relative;
            perspective: 2000px;
            text-align: center;
        }
        
        .product-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid var(--accent);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            margin: 2rem 0;
        }
        
        .product-info {
            text-align: center;
            padding: 2rem 0;
        }
        
        .badge {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 0.5rem 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 2rem;
        }
        
        .features {
            margin: 2.5rem 0;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #fff;
            background: linear-gradient(90deg, rgba(0,0,0,0.7) 0%, rgba(20,0,0,0.5) 100%);
            padding: 1.2rem 1.5rem;
            border-left: 3px solid var(--accent);
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .feature:hover {
            transform: skewX(-10deg) scale(1.02);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .feature:nth-child(odd) {
            transform: skewX(10deg);
            border-left-color: var(--secondary);
        }
        
        .feature:nth-child(odd):hover {
            transform: skewX(10deg) scale(1.02);
        }
        
        .price {
            font-size: 4rem;
            margin: 2rem 0;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            font-family: 'Digital Numbers', 'Arial', sans-serif;
            position: relative;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            padding: 1.2rem 4rem;
            font-size: 1.5rem;
            border-radius: 0;
            text-decoration: none;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
            letter-spacing: 4px;
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            animation: btnPulse 2s infinite alternate;
            font-family: 'Audiowide', 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
            margin-top: 2rem;
            transform: translateY(0);
        }
        
        @keyframes btnPulse {
            0% { 
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
                transform: translateY(0);
            }
            100% { 
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 60px rgba(255, 0, 0, 0.4);
                transform: translateY(-5px);
            }
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 42, 42, 0.6);
        }
        
        .cta-button:active {
            transform: translateY(1px);
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin: 2.5rem 0;
        }
        
        .spec-item {
            background: rgba(10, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 2px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .spec-item:nth-child(even) {
            transform: rotate(-1deg);
            border-color: var(--secondary);
        }
        
        .spec-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        .spec-item:hover::before {
            left: 100%;
        }
        
        .spec-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .spec-value {
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            font-family: 'Digital Numbers', 'Audiowide', monospace;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .spec-label {
            font-size: 0.9rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            text-shadow: 0 0 5px #000;
            position: relative;
            display: inline-block;
        }
        
        .spec-label::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .spec-item:hover .spec-label::after {
            transform: scaleX(1);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 4rem 2rem;
            }
            
            .product-image {
                margin: 0 auto;
            }
            
            .features {
                max-width: 500px;
                margin: 2.5rem auto;
            }
            
            .specs-grid {
                max-width: 600px;
                margin: 2.5rem auto;
            }
            
            .subtitle {
                margin: 0 auto 2rem;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="product-showcase">
                <img src="https://images.unsplash.com/photo-1611250500235-18fadf8f1d8a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" 
                     alt="MaxLube Pro" 
                     class="product-image">
            </div>
            <div class="product-info">
                <span class="badge">Nouveau</span>
                <h1>MaxLube Pro Xtreme</h1>
                <p class="subtitle">Huile moteur synthétique de haute performance</p>
                
                <div class="features">
                    <div class="feature">
                        <span class="feature-icon">✓</span>
                        <span>Performance maximale</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">✓</span>
                        <span>Protection complète</span>
                    </div>
                    <div class="feature">
                        <span class="feature-icon">✓</span>
                        <span>Réduction des frottements</span>
                    </div>
                </div>
                
                <div class="price">39,99€ <small>TTC</small></div>
                
                <a href="#" class="cta-button">Acheter maintenant</a>
            </div>
        </div>
    </section>

    <script>
        // Animation simple au chargement
        document.addEventListener('DOMContentLoaded', () => {
            // Ajouter une classe d'animation après un court délai
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 300);
        });
    </script>

    </script>
</body>
</html>
